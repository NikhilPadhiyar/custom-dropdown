  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  infinite_scroll_pagination: ^4.1.0

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter: null

funding:
  - https://buymeacoffee.com/abdullahchauhan

screenshots:
  - description: "Custom dropdown Preview"
    path: screenshots/preview.png
